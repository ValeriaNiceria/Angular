<div class="container">

	<div *ngIf="alert">
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<strong>{{ mensagemAlert }}</strong>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>

	<div class="card">
		<div class="card-header text-center text-light bg-info font-weight-bold">
			Cadastro Contato
		</div>
		<div class="card-body">
			<form (ngSubmit)="onSubmit()">
				<div class="from-group">
					<label>Nome</label>
					<input type="text" name="nome" class="form-control" [(ngModel)]="contato.nome">
				</div>

				<div class="form-group">
					<label>Telefone</label>
					<input type="text" name="telefon" class="form-control" [(ngModel)]="contato.telefone">
				</div>

				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
