<app-topo></app-topo>

<app-painel (encerrarJogo)="encerrarJogo($event)" *ngIf="jogoEmAndamento; else fimDeJogo"></app-painel>

<ng-template #fimDeJogo>
	<div class="container">
		<div class="jumbotron">
			<h3 class="text-center">{{ mensagemEncerramento }}</h3>
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">	
						<button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
