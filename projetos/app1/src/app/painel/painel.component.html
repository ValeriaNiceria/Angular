<div class="container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-sm-8">
				<app-progresso [progresso]="progresso"></app-progresso>
			</div>
			<div class="col-sm-4">
				<div class="d-flex justify-content-end">
					<app-tentativas [tentativas]="tentativas"></app-tentativas>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h6 class="font-weight-bold">{{ instrucao }}</h6>
				<p>{{ rodadaFrase.fraseEng }}</p>

				<div class="form-group">
					<textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
				</div>

				<button type="button" class="btn btn-primary float-right" (click)="verificarResposta()">Verificar</button>
			</div>
		</div>
	</div>
</div>
